name: (E2E Tests) Meshery Adapter for Linkerd Tests

permissions:
  contents: read

on:
  push:
    branches:
      - "*"
    tags:
      - "v*"
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - "*"
  release:
    types: [published]

jobs:
  SetPatternfile:
    runs-on: ubuntu-latest

    # ❌ Earlier: sm_version depended on deprecated set-output
    # ✅ Fixed: sm_version now comes from env variable
    outputs:
      sm_version: ${{ env.LINKERD_VERSION }}
      adapter_version: ${{ env.version }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@master

      # ----------------------------------------
      # FIX 1: Get Linkerd version safely
      # ----------------------------------------
      - name: Get latest Linkerd stable release
        run: |
          NEW_LINKERD_VERSION=$(curl --silent "https://api.github.com/repos/linkerd/linkerd2/releases" \
            | jq '.[].tag_name' \
            | grep stable \
            | head -n 1 \
            | tr -d '"')

          # ❌ Old (deprecated)
          # echo "::set-output name=release::$NEW_LINKERD_VERSION"

          # ✅ New (correct way)
          echo "LINKERD_VERSION=$NEW_LINKERD_VERSION" >> $GITHUB_ENV

      # ----------------------------------------
      # FIX 2: Fail early if version is empty
      # ----------------------------------------
      - name: Validate Linkerd version
        run: |
          if [ -z "$LINKERD_VERSION" ]; then
            echo "❌ Linkerd version is empty. Failing workflow."
            exit 1
          fi
          echo "Using Linkerd version: $LINKERD_VERSION"

      # ----------------------------------------
      # Adapter version logic (unchanged)
      # ----------------------------------------
      - name: Get stable release version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
          else
            echo "version=edge" >> $GITHUB_ENV
          fi

      # ----------------------------------------
      # FIX 3: Correctly inject Linkerd version
      # ----------------------------------------
      - name: Change service mesh version in patternfile
        run: |
          # ❌ Earlier: GitHub expression was not expanding correctly
          # ✅ Now: shell variable expansion (reliable)

          yq e -i ".services.linkerd.version=\"${LINKERD_VERSION}\"" ./.github/install/deploy.yaml
          cat ./.github/install/deploy.yaml

      - name: Uploading file
        uses: actions/upload-artifact@v6
        with:
          name: patternfile
          path: ./.github/install/deploy.yaml
          overwrite: true

  # ======================================================
  # TestLinkerd Job (no logic change needed)
  # ======================================================
  TestLinkerd:
    needs: SetPatternfile
    uses: meshery/meshery/.github/workflows/test_adaptersv2.yaml@master
    with:
      expected_resources: linkerd-destination,linkerd-identity,linkerd-proxy-injector
      expected_resources_types: pod,pod,pod
      expected_resources_namespaces: linkerd-system,linkerd-system,linkerd-system
      deployment_url: https://raw.githubusercontent.com/meshery/meshery/master/install/deployment_yamls/k8s/meshery-linkerd-deployment.yaml
      service_url: https://raw.githubusercontent.com/meshery/meshery/master/install/deployment_yamls/k8s/meshery-linkerd-service.yaml
      adapter_name: linkerd
      patternfile_name: deploy.yaml
      provider: Local
      k8s_version: v1.22.15

      # ✅ Now receives correct, non-empty Linkerd version
      sm_version: ${{ needs.SetPatternfile.outputs.sm_version }}
      adapter_version: ${{ needs.SetPatternfile.outputs.adapter_version }}

      output_filename: data.json
    secrets:
      token: ${{ secrets.PROVIDER_TOKEN }}

  # ======================================================
  # UpdateDocs Job (unchanged)
  # ======================================================
  UpdateDocs:
    needs: TestLinkerd
    if: "always() && github.event_name != 'pull_request'"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Set version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "version=edge" >> $GITHUB_ENV
          fi
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
          fi

      - uses: actions/checkout@master
        with:
          repository: meshery/meshery
          token: ${{ secrets.GH_ACCESS_TOKEN }}

      - name: DownloadJSON
        uses: actions/download-artifact@v6
        with:
          name: data.json

      - name: echo results
        run: |
          pretty=$(jq . data.json)
          rm data.json
          mkdir -p ./docs/_compatibility/meshery-linkerd
          cd ./docs/_compatibility/meshery-linkerd
          echo "$pretty" > data.json

          filename=$(date +%m-%d-%Y-%H-%M)
          cat <<EOF > $filename.md
          ---
          timestamp: $(jq '.metadata.runon' data.json)
          meshery-component: meshery-linkerd
          meshery-component-version: $version
          meshery-server-version: $(jq '.metadata."meshery-server-version"' data.json)
          k8s-distro: minikube
          k8s-version: $(jq '.metadata.k8s_version' data.json)
          service-mesh: Linkerd
          service-mesh-version: $(jq '.metadata.service_mesh_version' data.json)
          overall-status: $(jq '."overall-status"' data.json)
          ---
          EOF

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          file_pattern: docs
          commit_user_name: l5io
          commit_user_email: ci@meshery.io
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          commit_options: '--signoff'
          commit_message: '[Docs] Test status of adapter'
